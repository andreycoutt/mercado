{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/favicon-32x32.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastros.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
    <title>Cadastro</title>
</head>
<body>
    <header style="color: rgb(0, 0, 0);">
        © Perim Center 
    </header>

    <main>
        
        
<div class="container p-5">
    <div class="form-floating">
        <form action="" method="POST" class="needs-validation" novalidate> 
            <h4>Cadastro</h3>

            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-sm">Cadastrar</button>
            <a href="{% url 'inicio' %}" class="btn btn-dark btn-sm" >Pag. Inicial</a>


        </form>
    </div>  
</div>
    </main>
    
    <footer>
        <h6 style="color: white;">© Perim Center - Todos os direitos reservados</h6>
    </footer>
    
    <script>
    (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
    })
        })();
    </script>

</body>
</html>
